<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weight converter</title>
</head>
<body>
    

    <main>
        <div class="box">
            <h1>WEIGHT CONVERTER</h1>
            <div class="inputs">
                <p class="name">Founds:</p>
                <input  id="inp" type="number" placeholder="ENTER NUMBER" required>
            </div>
     
            <p id="changed"></p>
        </div>
        <div class="buttons">
            <button id="convert">CONVERT</button>
            <button id="reset">RESET</button>
        </div>
        <marquee behavior="" direction="">Created by &copy; Abubakrsiddik</marquee>
    </main>

    <script src="./app.js"></script>
</body>
</html>
